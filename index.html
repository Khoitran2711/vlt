<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sweet Valentine ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --heart-color: #ff4d6d;
            --text-color: #d63384;
        }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #fff5f7;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background-image: url('background.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* L·ªõp ph·ªß m·ªù n·ªÅn */
        body::before {
            content: '';
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 245, 247, 0.4);
            z-index: 0;
        }

        /* --- PH·∫¶N 1: GIAO DI·ªÜN CH·ªåN ·∫¢NH ƒê·ª®NG Y√äN --- */
        #photo-challenge {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .instruction-text {
            color: var(--text-color);
            text-shadow: 0 0 15px white;
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .photo-item {
            width: 130px; height: 130px;
            border-radius: 20px;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s ease, border-color 0.3s;
        }

        .photo-item:hover {
            transform: scale(1.1) rotate(2deg);
            border-color: var(--heart-color);
        }

        /* --- PH·∫¶N 2: NH·∫¨P T√äN --- */
        .input-container {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 25;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px; border-radius: 35px; text-align: center;
            width: 320px; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 3px solid var(--heart-color);
        }

        input { 
            padding: 15px; width: 85%; border: 2px solid #ffccd5; border-radius: 50px; 
            outline: none; font-size: 18px; text-align: center; margin-bottom: 20px;
            font-family: 'Quicksand', sans-serif;
        }
        button { 
            padding: 15px 30px; background: var(--heart-color); color: white; 
            border: none; border-radius: 50px; cursor: pointer; font-weight: 700; 
            width: 100%; font-size: 16px; font-family: 'Quicksand', sans-serif;
        }

        /* --- PH·∫¶N 3: HI·ªÜU ·ª®NG 3D SAU KHI NH·∫¨P T√äN --- */
        #love-rain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
            perspective: 1200px;
        }

        .floating-3d {
            position: absolute;
            will-change: transform, opacity;
            transform-style: preserve-3d;
            animation: float3D linear forwards;
        }

        .floating-text {
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            text-shadow: 0 0 10px white;
            white-space: nowrap;
        }

        .memory-card {
            object-fit: cover;
            border: 8px solid white;
            padding-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
@media (max-width: 600px) {
    /* 1. Gi·∫£m k√≠ch th∆∞·ªõc ·∫£nh trong l∆∞·ªõi ch·ªçn */
    .photo-item {
        width: 110px;
        height: 110px;
        border-radius: 15px;
    }
    
    .photo-grid {
        gap: 15px;
    }

    /* 2. Ch·ªânh font ch·ªØ th√¥ng ƒëi·ªáp cu·ªëi nh·ªè l·∫°i ƒë·ªÉ kh√¥ng b·ªã tr√†n */
    #final-message {
        font-size: 28px; /* Gi·∫£m t·ª´ 45px xu·ªëng */
        width: 90%;
        line-height: 1.4;
        word-wrap: break-word; /* ƒê·∫£m b·∫£o ch·ªØ NHI·ªÄUUUU kh√¥ng b·ªã tr√†n ngang */
    }

    /* 3. Gi·∫£m k√≠ch th∆∞·ªõc ·∫£nh k·ª∑ ni·ªám bay 3D */
    .memory-card {
        width: 90px !important; /* Nh·ªè l·∫°i ƒë·ªÉ c√¢n ƒë·ªëi m√†n h√¨nh d·ªçc */
        height: 120px !important;
        border: 5px solid white !important;
    }

    /* 4. Ch·ªânh ch·ªØ bay nh·ªè l·∫°i m·ªôt ch√∫t */
    .floating-text {
        font-size: 18px !important;
    }

    /* 5. Khung nh·∫≠p t√™n thu nh·ªè l·∫°i cho v·ª´a tay */
    .input-container {
        width: 280px;
        padding: 30px 20px;
    }

    .instruction-text {
        font-size: 22px;
        padding: 0 10px;
    }
}
        @keyframes float3D {
            0% { transform: translateZ(-800px) translateY(100vh) rotateX(45deg); opacity: 0; filter: blur(10px); }
            20% { opacity: 1; filter: blur(0px); }
            80% { opacity: 1; filter: blur(0px); }
            100% { transform: translateZ(600px) translateY(-20vh) rotateX(-20deg); opacity: 0; filter: blur(4px); }
        }

        #final-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 95%;
    font-size: 45px;
    color: var(--text-color);
    font-weight: 800;
    font-family: 'Montserrat', sans-serif;
    text-align: center;
    z-index: 30;
    text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 77, 109, 0.5);
    white-space: pre-line;
    transition: transform 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

/* Animation nh·ªãp ƒë·∫≠p v√† ƒë·ªïi m√†u cho d√≤ng ch·ªØ cu·ªëi */
.final-anim {
    animation: heartBeat 2s infinite, glowText 3s infinite alternate;
}
        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes heartBeat {
    0% { transform: translate(-50%, -50%) scale(1); }
    14% { transform: translate(-50%, -50%) scale(1.1); }
    28% { transform: translate(-50%, -50%) scale(1); }
    42% { transform: translate(-50%, -50%) scale(1.15); }
    70% { transform: translate(-50%, -50%) scale(1); }
}

@keyframes glowText {
    from {
        text-shadow: 0 0 20px #fff, 0 0 30px var(--heart-color);
        color: var(--text-color);
    }
    to {
        text-shadow: 0 0 30px #fff, 0 0 50px #ff0040;
        color: #ff0040;
    }
}
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>

    <audio id="loveMusic" loop><source src="nhac.mp3" type="audio/mpeg"></audio>
    <canvas id="canvas"></canvas>

    <div id="photo-challenge">
        <div class="instruction-text">Ch·ªçn ƒë√∫ng ng∆∞·ªùi iuu ‚ù§Ô∏è</div>
        <div class="photo-grid">
            <img src="nguoi-la-1.jpg" class="photo-item" onclick="wrongAnswer()">
            <img src="nguoi-yeu.jpg" class="photo-item" onclick="rightAnswer()">
            <img src="nguoi-la-2.jpg" class="photo-item" onclick="wrongAnswer()">
            <img src="nguoi-la-3.jpg" class="photo-item" onclick="wrongAnswer()">
        </div>
    </div>

    <div class="input-container" id="inputBox">
        <h2 style="color: var(--text-color); margin-top:0; font-family: 'Montserrat';">CH√çNH X√ÅC! ‚ù§Ô∏è</h2>
        <input type="text" id="userName" placeholder="Nh·∫≠p t√™n ng∆∞·ªùi ·∫•y..." autocomplete="off">
        <button onclick="startLove()">NH·∫¨N QU√Ä VALENTINE üåπ</button>
    </div>

    <div id="love-rain"></div>
    <div id="final-message"></div>

<script>
    // 1. D·ªÆ LI·ªÜU ·∫¢NH K·ª∂ NI·ªÜM
    const memoryImages = ['memory1.jpg', 'memory4.jpg', 'memory3.jpg', 'memory5.jpg'];

    // 2. X·ª¨ L√ù CH·ªåN ·∫¢NH
    function wrongAnswer() { alert("Sai r·ªìi! Ch·ªçn l·∫°i coi! üò†"); }
    function rightAnswer() {
        document.getElementById('photo-challenge').style.display = 'none';
        document.getElementById('inputBox').style.display = 'block';
    }

    // 3. T·∫†O CH·ªÆ 3D BAY
    function createFloatingText(content) {
        const container = document.getElementById('love-rain');
        const span = document.createElement('span');
        span.className = 'floating-3d floating-text';
        span.innerText = content;
        span.style.left = Math.random() * 70 + 15 + '%';
        const duration = Math.random() * 3 + 5;
        span.style.animationDuration = duration + 's';
        span.style.fontSize = Math.random() * 10 + 25 + 'px';
        container.appendChild(span);
        setTimeout(() => span.remove(), duration * 1000);
    }

    // 4. T·∫†O ·∫¢NH K·ª∂ NI·ªÜM 3D (POLAROID)
    function createFloatingImage() {
        const container = document.getElementById('love-rain');
        const img = document.createElement('img');
        img.src = memoryImages[Math.floor(Math.random() * memoryImages.length)];
        img.className = 'floating-3d memory-card';
        img.style.width = '120px';
        img.style.height = '150px';
        img.style.left = Math.random() * 70 + 15 + '%';
        const duration = Math.random() * 4 + 7;
        img.style.animationDuration = duration + 's';
        
        container.appendChild(img);
        img.onerror = () => img.remove();
        setTimeout(() => img.remove(), duration * 1000);
    }

    // 5. B·∫ÆT ƒê·∫¶U HI·ªÜU ·ª®NG
    function startLove() {
        const name = document.getElementById('userName').value.trim();
        if (!name) return alert("Nh·∫≠p t√™n ƒë√£ nh√©!");
        
        document.getElementById('loveMusic').play().catch(() => {});
        document.getElementById('inputBox').style.display = 'none';
        
        // Hi·ªán ch·ªØ (M·ªói 0.4s)
        let loveInterval = setInterval(() => {
            const icons = ["‚ù§Ô∏è", "üåπ", "üíñ", "‚ú®"];
            createFloatingText(`LOVE U ${name.toUpperCase()} ${icons[Math.floor(Math.random()*icons.length)]}`);
        }, 400);

        // Hi·ªán ·∫£nh (M·ªói 2.5s)
        let imageInterval = setInterval(() => {
            createFloatingImage();
        }, 2500);

        // K·∫øt th√∫c sau 30 gi√¢y
        setTimeout(() => {
            clearInterval(loveInterval);
            clearInterval(imageInterval);
            setTimeout(() => {
                const final = document.getElementById('final-message');
                final.innerText = ` Y√äU ${name.toUpperCase()}!\nHAPPY VALENTINE'S DAY! ‚ù§Ô∏è\n Y√äU EM NHI·ªÄUUUUUUUUUUUUüåπüåπüåπ`;
                final.style.transform = 'translate(-50%, -50%) scale(1)';
                final.classList.add('final-anim');
            }, 3000);
        }, 30000);
    }

    // 6. CANVAS TR√ÅI TIM BAY (N·ªÅn)
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    function drawHeart(x, y, size, color, opacity) {
        ctx.save(); ctx.beginPath(); ctx.translate(x, y); ctx.scale(size, size);
        ctx.moveTo(0, 0); ctx.bezierCurveTo(-1.5, -1.5, -1.5, 0.5, 0, 1.5);
        ctx.bezierCurveTo(1.5, 0.5, 1.5, -1.5, 0, 0);
        ctx.fillStyle = color; ctx.globalAlpha = opacity; ctx.fill(); ctx.restore();
    }

    class HeartParticle {
        constructor() { this.reset(); }
        reset() { this.x = Math.random() * canvas.width; this.y = canvas.height + 50; this.size = Math.random() * 8 + 3; this.speed = Math.random() * 1 + 0.5; this.opacity = Math.random() * 0.4 + 0.1; this.color = '#ffccd5'; }
        update() { this.y -= this.speed; if (this.y < -50) this.reset(); }
        draw() { drawHeart(this.x, this.y, this.size / 10, this.color, this.opacity); }
    }
    let particles = Array.from({length: 25}, () => new HeartParticle());
    function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
    animate();
</script>
</body>
</html>
